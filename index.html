<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./app.css">
  <title>Simple calc</title>
</head>

<body>

  <main class="cal">
    <h1 style="padding: .5em;">Simple calc with js</h1>
    <div id="container-operations">
      <input type="number" name="first-number" id="first-number">
      <select id="options">
        <option value="+" class="operations-options">+</option>
        <option value="-" class="operations-options">-</option>
        <option value="*" class="operations-options">x</option>
        <option value="/" class="operations-options">รท</option>
      </select>
      <input type="number" name="second-number" id="second-number">
    </div>
    <div class="btn-container">
      <button id="btn-calc">
        Calc
      </button>
      <button id="btn-reset">
        Reset
      </button>
    </div>
  </main>



  <script src="./app.js"></script>
</body>

</html>
